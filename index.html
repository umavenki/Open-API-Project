<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Weather Report</title>
  </head>

  <body>
    <section id="weather-picture">
      <img src="Image/weather-icon.svg" />
    </section>

    <section id="name">
      <h1>Weather Report</h1>
    </section>

    <section id="current weather">
      <h2>Current Weather</h2>
      <label for="latname">Latitude:</label>
      <input type="text" id="latname" name="latname" />
      <label for="logname">Longitude:</label>
      <input type="text" id="logname" name="logname" />
      <button id="fetchCurrentForecast" onclick="getCurrentForecast()">
        Current Forecast
      </button>
      <button id="fetchFullForecast" onclick="getFullForecast()">
        Full Forecast
      </button>
    </section>

    <section id="forecast">
      <h2>Full Forecast</h2>
      <div id="weather-data">
        <table>
          <tr>
            <th>Date</th>
            <th>
              Temperature Â°C <br />
              (High/Low)
            </th>
            <th>
              Wind Speed km/h <br />
              (High/Low)
            </th>
          </tr>
          <tr>
            <td>2024-05-11</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>2024-05-12</td>
            <td>20/12</td>
            <td>16/8</td>
          </tr>
        </table>
      </div>
    </section>

    <section id="temperature">
      <h2>Temperature:</h2>
      <div id="current-temperature"></div>
      <ul id="hourly-temperature"></ul>
    </section>

    <section id="wind-speed">
      <h2>Wind Speed:</h2>
      <div id="current-windspeed"></div>
      <ul id="hourly-windspeed"></ul>
    </section>
  </body>
</html>
