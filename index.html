<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Weather Report</title>
  </head>

  <body>
    <section id="hero">
      <img src="Image/weather-icon.svg" alt="weather icon" />
      <h1>Weather Report</h1>
    </section>

    <section id="get-forecast">
      <h2>Get Forecast</h2>
      <div class="inputs">
        <div>
          <label for="latname">Latitude:</label>
          <input type="text" id="latname" name="latname" />
        </div>
        <div>
          <label for="logname">Longitude:</label>
          <input type="text" id="logname" name="logname" />
        </div>
      </div>
      <div class="buttons">
        <button id="fetchCurrentForecast" onclick="getCurrentForecast()">
          Current Forecast
        </button>
        <button id="fetchFullForecast" onclick="getFullForecast()">
          Full Forecast
        </button>
      </div>
    </section>

    <section id="validate"></section>

    <div class="forecast">
      <section id="full-forecast">
        <h2>Full Forecast</h2>
        <div id="weather-data">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>
                  Temperature Â°C <br />
                  (High/Low)
                </th>
                <th>
                  Wind Speed km/h <br />
                  (High/Low)
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <section id="current-forecast">
        <h2>Current Forecast</h2>
        <section id="temperature">
          <h3>Temperature:</h3>
          <div id="current-temperature"></div>
          <ul id="hourly-temperature"></ul>
        </section>
        <section id="wind-speed">
          <h3>Wind Speed:</h3>
          <div id="current-windspeed"></div>
          <ul id="hourly-windspeed"></ul>
        </section>
      </section>
    </div>
  </body>
</html>
